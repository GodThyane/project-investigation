<div class="container-center">
  <div class="card card-3">
    <div class="login-box">
      <form #formUser="ngForm" (ngSubmit)="onSubmit()" id="form-login">
        <div class="form-group">
          <label class="form-label" for="formGroupExampleInput">E-mail
            <span class="badge badge-danger" *ngIf="!email.valid && email.touched">El e-mail es incorrecto</span>
          </label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="user2"
                 class="form-control" id="formGroupExampleInput" placeholder=""
                 email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="formGroupExampleInput2">Contraseña
            <span class="badge badge-danger" *ngIf="!pass.valid && pass.touched">La contraseña es obligatorio</span>
            <span class="badge badge-danger" *ngIf="pass.valid && passwordB">La contraseña es incorrecta</span>
          </label>
          <input type="password" #pass="ngModel" name="pass" [(ngModel)]="password2" class="form-control"
                 id="formGroupExampleInput2" placeholder="" required>
        </div>
        <div class="container-button">
          <input type="submit" value="Ingresar" [disabled]="!formUser.form.valid" class="btn btn-dark btn-lg">
        </div>
      </form>
    </div>
  </div>
</div>
